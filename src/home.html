<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/home.css" />
        <link rel="stylesheet" href="./assets/menu.css" />
        <link
            rel="stylesheet"
            href="./assets/desktop.css"
            media="screen and (min-width: 768px)"
        />
        <title>Confirmar código</title>
    </head>
    <body>
        <div class="container-home">
            <!-- Modal para usuarios de escritorio -->
            <div class="desktop-modal">
                <p>Lo sentimos, VClub está disponible solo en versión móvil.</p>
            </div>

            <!-- Contenido principal -->
            <div class="content-home">
                <nav class="navbar">
                    <div class="menu-icon">
                        <!-- Aquí puedes agregar el icono de menú (por ejemplo, una hamburguesa) -->
                        <a id="menu" href="#">
                            <img
                                src="./assets/imgs/menu-button.svg"
                                alt="icono de menu"
                            />
                        </a>
                        <div class="menu-dropdown">
                            <div class="menu-dropdown-item">
                                <a href="/">
                                    <img
                                        src="./assets/imgs/home.svg"
                                        alt="home icone"
                                    />
                                    <p>Home</p>
                                </a>
                            </div>

                            <div class="menu-dropdown-item">
                                <a href="./cuenta.html">
                                    <img
                                        src="./assets/imgs/account.svg"
                                        alt="account icon"
                                    />
                                    <p>Mi cuenta</p>
                                </a>
                            </div>
                            <div class="menu-dropdown-item" id="news">
                                <a class="anchor-news">
                                    <img
                                        class="icon-news"
                                        src="./assets/imgs/news.svg"
                                        alt="news icon"
                                    />
                                    <div class="news-option">
                                        <p class="news-text">Novedades</p>
                                        <img
                                            class="news-img"
                                            src="./assets/imgs/mas.svg"
                                            alt="plus icon"
                                        />
                                    </div>
                                </a>
                            </div>
                            <div class="item-options">
                                <div class="item-options-item">
                                    <a href="./peliculas.html">
                                        <img
                                            src="./assets/imgs/film.svg"
                                            alt="film icon"
                                        />
                                        <p>Películas</p>
                                    </a>
                                </div>
                                <div class="item-options-item">
                                    <a href="./series.html">
                                        <img
                                            src="./assets/imgs/series.svg"
                                            alt="series icon"
                                        />
                                        <p>Series</p>
                                    </a>
                                </div>
                                <div class="item-options-item">
                                    <a href="./programas.html">
                                        <img
                                            src="./assets/imgs/programas.svg"
                                            alt="programs icon"
                                        />
                                        <p>Programas</p>
                                    </a>
                                </div>
                                <div class="item-options-item">
                                    <a href="./videojuegos.html">
                                        <img
                                            src="./assets/imgs/videojuegos.svg"
                                            alt="games icon"
                                        />
                                        <p>Videojuegos</p>
                                    </a>
                                </div>
                                <div class="item-options-item">
                                    <a href="./musica.html">
                                        <img
                                            src="./assets/imgs/musica.svg"
                                            alt="music icon"
                                        />
                                        <p>Música</p>
                                    </a>
                                </div>
                            </div>
                            <div class="menu-dropdown-item">
                                <a href="./terminos.html">
                                    <img
                                        src="./assets/imgs/terms.svg"
                                        alt="terms icone"
                                    />
                                    <p>Términos y condiciones</p>
                                </a>
                            </div>
                            <div class="menu-dropdown-item">
                                <a href="/">
                                    <img
                                        src="./assets/imgs/terms.svg"
                                        alt="terms icone"
                                    />
                                    <p>Cerrar Sesión</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="logo">
                        <!-- Aquí puedes agregar tu logo -->
                        <a href="home.html">
                            <img src="./assets/imgs/logo.svg" alt="Logo" />
                        </a>
                    </div>
                </nav>
                <div class="credits-section">
                    <div id="semi-container"></div>
                    <div class="container-spec">
                        <p class="spec-number">1582</p>
                        <p class="spec-credits">Créditos Disponibles</p>
                    </div>
                </div>
                <div class="targets-section">
                    <div class="target">
                        <img
                            src="../src/assets/imgs/prime.png"
                            alt="prime video logo"
                        />
                        <div class="line-container-1 line-container"></div>
                        <button>Redimir</button>
                    </div>
                    <div class="target">
                        <img
                            src="../src/assets/imgs/disney.png"
                            alt="disney logo"
                        />
                        <div class="line-container-2 line-container"></div>
                        <button disabled>Redimir</button>
                    </div>
                    <div class="target">
                        <img
                            src="../src/assets/imgs/netflix.png"
                            alt="netflix logo"
                        />
                        <div class="line-container-3 line-container"></div>
                        <button disabled>Redimir</button>
                    </div>
                    <div class="target">
                        <img
                            src="../src/assets/imgs/paramount.png"
                            alt="paramount logo"
                        />
                        <div class="line-container-4 line-container"></div>
                        <button disabled>Redimir</button>
                    </div>
                    <div class="target">
                        <img
                            src="../src/assets/imgs/star.png"
                            alt="star logo"
                        />
                        <div class="line-container-5 line-container"></div>
                        <button disabled>Redimir</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../dist/main.bundle.js"></script>
        <script src="./scripts/menu.js"></script>
    </body>
</html>

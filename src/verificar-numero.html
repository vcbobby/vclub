<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/index.css" />
        <link rel="stylesheet" href="./assets/intro.css" />
        <link
            rel="stylesheet"
            href="./assets/desktop.css"
            media="screen and (min-width: 768px)"
        />
        <title>Confirmar código</title>
    </head>
    <body>
        <div class="container">
            <!-- Modal para usuarios de escritorio -->
            <div class="desktop-modal">
                <p>Lo sentimos, VClub está disponible solo en versión móvil.</p>
            </div>

            <!-- Contenido principal -->
            <div class="content">
                <img src="./assets/imgs/logo.svg" alt="Logo de VClub-premium" />
                <p>Ingresa tu numero celular para verificar tu cuenta Vclub</p>
                <div class="container-code">
                    <div class="code-section">
                        <label for="code-input">Número de tlf:</label>
                        <input
                            type="number"
                            id="code-input"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                            placeholder="000 - 0000 - 000"
                            required
                        />
                    </div>
                </div>
                <button id="submit-button-code">Comprobar código</button>
                <button id="back-button">Volver a enviar código</button>
            </div>

            <!-- Modal oculto inicialmente -->
            <div id="modal" class="modal"></div>

            <!-- Segundo modal (inicialmente oculto) -->
            <div id="error-modal-code" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Por favor, ingresa un número válido de 10 dígitos.</p>
                </div>
            </div>
            <div id="intro1" class="modal-intro1"></div>
            <div id="intro2" class="modal-intro2">
                <div class="modal-intro-content">
                    <img
                        id="img-izq"
                        class="modal-intro-img izq"
                        src="./assets/imgs/logo-izquierda.svg"
                    />
                    <img
                        id="img-der"
                        class="modal-intro-img der"
                        src="./assets/imgs/logo-derecha.svg"
                    />
                </div>
            </div>
        </div>
        <script src="./scripts/verificar-numero.js"></script>
        <script src="./scripts/intro2.js"></script>
    </body>
</html>
